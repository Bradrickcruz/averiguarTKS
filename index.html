<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>AveriguarTKS</title>
  </head>
  <body>
    <h2 class="center">Averiguar situação aluno TKS</h2>
    <div class="container localContainer">
      <form id="ftks">
        <label>
          Nome do aluno:
          <input
          type="text"
          name=""
          id="nome"
          placeholder="Ex: Marco Aurélio"
          />
        </label>
        
        <label>
          previsão de término:
          <input type="date" name="" id="futureDate" />
        </label>
        
        <div class="flexRow">
          <label style="margin-right: 2rem;">
            Número de aulas restantes:
            <input type="text" name="" id="aulas" placeholder="Ex: 12" />
          </label>
          
          <label>
            Número de avaliações restantes:
            <input type="text" name="" id="provas" placeholder="Ex: 4" />
          </label>
        </div>
        
        <div class="right-align">
          <button id="clear" type="reset" class="btn orange lighten-1">
            Limpar
          </button>
          <button class="btn" type="submit">Averiguar</button>
          <!-- <input class="btn" type="submit" value="Averiguar" /> -->
        </div>
      </form>
    </div>
    <div id="results" class="hide"></div>
    
    <!-- <script src="index.js"></script> -->
    <script src='./js/jquery.min.js'></script>
    <script src="jq_index.js"></script>
  </body>
  </html>
